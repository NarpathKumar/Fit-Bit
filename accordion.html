<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./accordion.css"/>
    <script src="https://kit.fontawesome.com/35ffc435b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-div">
        <div  id="player-1" class="player bgidencolor">
            <div class="play-dot-div">
                <p>PLAYER 1</p>
                <div class="dot-div"></div>
            </div>
            <div>
                <p id="play1-final" class="final-score">0</p>
            </div>
            <div class="current-score-div">
                <p class="current-word">Current</p>
                <p id="play1-current" class="current-points">0</p>
            </div>
        </div>
        <div id="player-2" class="player">
            <div class="play-dot-div">
                <p>PLAYER 2</p>
                <div class="dot-div"></div>
            </div>
            <div>
                <p id="play2-final" class="final-score">0</p>
            </div>
            <div class="current-score-div">
                <p class="current-word">Current</p>
                <p id="play2-current" class="current-points">0</p>
            </div>
        </div>
        <div id="new-game">
            <div id="plus-div">
                <div id="vertical-plus"></div>
                <div id="horizontal-plus"></div>
            </div>
            <p>new game</p>
        </div>
        <div id="roll-div">
            <div id="roll"><i class="fas fa-sync-alt"></i><p>ROLL DICE</p></div>
            <div id="hold"><i class="far fa-pause-circle"></i><p>HOLD</p></div>
        </div>
        <div id="dice">0</div>
    </div>
    <script src="./accordion.js"></script>
</body>
</html>
