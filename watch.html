<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./watch.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2cb8fafa23.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <div class="image-div">
                <img class="watch" src="https://i.imgur.com/xSIK4M8.png" alt="Watch"/>
                <p class="time">10:10:10</p>
                <div class="broken-heart-div">
                    <i id="bheart-icon" class="fas fa-heartbeat"></i><br>
                    <span>98</span>
                </div>
        </div>
        <div class="desc-div">
            <h1 class="desc-title">FitBit 19 - The Smartest Watch</h1>
            <p class="desc-para">Lorem Ipsum Dolor. Lorem Ipsum Dolor. Lorem Ipsum Dolor. Lorem Ipsum Dolor. Lorem Ipsum Dolor. </p>
            <h2 class="desc-subhead">Select Color</h2>
            <div class="colors-div">
                <div class="color-div" id="blue"></div>
                <div class="color-div" id="purple"></div>
                <div class="color-div" id="black"></div>
                <div class="color-div" id="red"></div>
                <div class="color-div" id="pink"></div>
            </div>
            <h2>Features</h2>
            <div class="features-div">
                <div class="features">Time</div>
                <div class="features">Heart Rate</div>
            </div>
            <button class="buy-button">BUY NOW</button>
        </div>
    </div>
    <script src="./watch.js"></script>
</body>
</html>
