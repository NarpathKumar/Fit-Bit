<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calci.css" />
</head>
<body>
    <div class="calculator-div">
        <input class="input" type="text" name="input-value" />
        <div class="number-div">
            <div class="first-div">
                <div class="symbol"><p id="7">7</p></div>
                <div class="symbol"><p id="8">8</p></div>
                <div class="symbol"><p id="9">9</p></div>
                <div class="symbol"><p>+</p></div>
            </div>
            <div class="first-div">
                <div class="symbol"><p>4</p></div>
                <div class="symbol"><p>5</p></div>
                <div class="symbol"><p>6</p></div>
                <div class="symbol"><p>-</p></div>
            </div>
            <div class="first-div">
                <div class="symbol"><p>1</p></div>
                <div class="symbol"><p>2</p></div>
                <div class="symbol"><p>3</p></div>
                <div class="symbol"><p>*</p></div>
            </div>
            <div class="first-div">
                <div class="symbol"><p>C</p></div>
                <div class="symbol"><p>0</p></div>
                <div class="symbol"><p>=</p></div>
                <div class="symbol"><p>/</p></div>
            </div>
        </div>
    </div>
    <script src="./calci.js"></script>
</body>
</html>
